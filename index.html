		<!--about start -->
		<section id="nft" class="about">
			<div class="section-heading text-center">
				<h2>NFTs</h2>
			</div>
			<div class="container">

				<div class="about-content">
					<div class="row">
						<div class="col-sm-6">
							<div class="single-about-txt">
								<h3>
									Moon
								</h3>
								<p>
									Moon details
								</p>
								<div class="row">
									<div class="col-sm-6">
										<div class="single-about-add-info">
											<h3>Fee</h3>
											<p>1 ETH</p>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="single-about-add-info contact-form">
											<!-- <h3>Mint</h3> -->
                      <div class="single-contact-btn">
											  <a href="#" class="contact-btn" role="button" onclick="mintToken();">Mint</a>
                      </div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-offset-1 col-sm-5">
							<div class="single-about-img">
								<img src="assets/images/about/moon.png" alt="profile_image">
							</div>
						</div>
					</div>
				</div>

        <div class="about-content">
					<div class="row">
						<div class="col-sm-6">
							<div class="single-about-txt">
								<h3>
									Omotesando
								</h3>
								<p>
									Omotesando details
								</p>
								<div class="row">
									<div class="col-sm-6">
										<div class="single-about-add-info">
											<h3>Fee</h3>
											<p>0.5 ETH</p>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="single-about-add-info contact-form">
											<!-- <h3>Mint</h3> -->
                      <div class="single-contact-btn">
											  <a href="#" class="contact-btn" role="button" onclick="mintToken();">Mint</a>
                      </div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-offset-1 col-sm-5">
							<div class="single-about-img">
								<img src="assets/images/about/omotesando.png" alt="profile_image">
							</div>
						</div>
					</div>
				</div>


        <div class="about-content">
					<div class="row">
						<div class="col-sm-6">
							<div class="single-about-txt">
								<h3>
									Kyoto
								</h3>
								<p>
									Kyoto details
								</p>
								<div class="row">
									<div class="col-sm-6">
										<div class="single-about-add-info">
											<h3>Fee</h3>
											<p>0.5 ETH</p>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="single-about-add-info contact-form">

                      </div>

									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-offset-1 col-sm-5">

								<img src="assets/images/about/kyoto.png" alt="profile_image">
							</div>
						</div>
					</div>
				</div>


			</div>
		</section><!--/.about-->
		<!--about end -->


		<!--contact start -->
		<section id="contact" class="contact">
			<div class="section-heading text-center">
				<h2>contact me</h2>
			</div>
			<div class="container">
				<div class="contact-content">
					<div class="row">
						<div class="col-md-offset-1">
							<div class="single-contact-box">
								<div class="contact-form">
									<form>
										<div class="row">
											<div class="col-sm-6 col-xs-12">
												<div class="form-group">
												  <input type="text" class="form-control" id="name" placeholder="Name*" name="name">
												</div><!--/.form-group-->
											</div><!--/.col-->
											<div class="col-sm-6 col-xs-12">
												<div class="form-group">
													<input type="email" class="form-control" id="email" placeholder="Email*" name="email">
												</div><!--/.form-group-->
											</div><!--/.col-->
										</div><!--/.row-->
										<div class="row">
											<div class="col-sm-12">
												<div class="form-group">
													<input type="text" class="form-control" id="subject" placeholder="Subject" name="subject">
												</div><!--/.form-group-->
											</div><!--/.col-->
										</div><!--/.row-->
										<div class="row">
											<div class="col-sm-12">
												<div class="form-group">
													<textarea class="form-control" rows="8" id="comment" placeholder="Message" ></textarea>
												</div><!--/.form-group-->
											</div><!--/.col-->
										</div><!--/.row-->
										<div class="row">
											<div class="col-sm-12">
												<div class="single-contact-btn">
													<a class="contact-btn" href="#" role="button">submit</a>
												</div><!--/.single-single-contact-btn-->
											</div><!--/.col-->
										</div><!--/.row-->
									</form><!--/form-->
								</div><!--/.contact-form-->
							</div><!--/.single-contact-box-->
						</div><!--/.col-->
						
					</div><!--/.row-->
				</div><!--/.contact-content-->
			</div><!--/.container-->

		</section><!--/.contact-->
		<!--contact end -->

		<!--footer-copyright start-->
		<footer id="footer-copyright" class="footer-copyright">

        </footer><!--/.footer-copyright-->
